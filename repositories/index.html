  <body>
    <aside>

      <a href="https://dorfingerjonas.github.io"><img src="../img/githubicon.png" alt="githubicon"></a>

      <h1>Jonas Dorfinger</h1>
      <h2>Developer. Photographer.</h2>

      <div id="navBox">
        <nav>
          <a href="../gallery"><p>Gallery</p></a>
          <a href="../projects"><p>Projects</p></a>
          <a href="../repositories"><p>Repositories</p></a>
          <a href="../about"><p>About me</p></a>
          <a href="../contact"><p>Contact me</p></a>
        </nav>
      </div>

      <div class="icons">
        <hr>
        <a href="https://github.com/dorfingerjonas" target="_blank"><i class="fab fa-github" style="font-size: 40px"></i></a>
        <a href="https://www.instagram.com/jdprdctn/" target="_blank"><i class="fab fa-instagram" style="font-size: 40px"></i></a>

      </div>

    </aside>

    <div id="contentWrapper">

      <h1>repositories</h1>

      <div id="repoWrapper">
        <div id="searchWrapper">
          <div id="filterBar">
            <p id="filterJava">Java</p>
            <p id="filterNode">node js</p>
            <p id="filterJS">JavaScript</p>
            <p id="filterHTML">HTML</p>
            <p id="filterFS">finished</p>
            <p id="filterIP">in progress</p>
            <p id="clearFilter">clear filters</p>
          </div>

          <i class="fas fa-filter" id="filter"></i>

          <input type="search" id="search" placeholder="search any repository">
          <i class="fas fa-search"></i>

        </div>

        <div class="loader hide" id="repoLoader">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      
    </div>

    <div id="addBtnWrapper"></div>
    <div id="addRepoWndw">
      <span>name</span>
      <input type="text" id="repoName">

      <span>description</span>
      <input type="text" id="repoDesc">

      <span>state</span>
      <input type="text" id="repoState">

      <span>language</span>
      <input type="text" id="repoLang">

      <span>preview link</span>
      <input type="text" id="repoDemo" value="dorfingerjonas.github.io/">

      <span>repo link</span>
      <input type="text" id="repoRepo" value="github.com/dorfingerjonas/">
      
      <button id="addRepoBtn" class="button">add repo</button>
    </div>
