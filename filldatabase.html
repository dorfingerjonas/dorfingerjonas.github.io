<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fill database</title>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="script/firebaseSDK.js"></script>
</head>
<body>
    <input type="text" placeholder="name" id="name">
    <input type="text" placeholder="description" id="desc">
    <input type="text" placeholder="demo" id="demo" value="dorfingerjonas.github.io/">
    <input type="text" placeholder="repo" id="repo" value="github.com/dorfingerjonas/">
    <input type="text" placeholder="language" id="lang">
    <button id="submit">senden</button>
</body>
    <script>
        document.getElementById('submit').addEventListener('click', () => {

            const name = document.getElementById('name');
            const desc = document.getElementById('desc');
            const demo = document.getElementById('demo');
            const repo = document.getElementById('repo');
            const lang = document.getElementById('lang');

            firebase.database().ref('public/repos/ ' + name.value).set({
                name: name.value,
                description: desc.value,
                demo: demo.value,
                repo: repo.value,
                lang: lang.value
                }, (error) => {
                if (error) {
                    // The write failed...
                } else {
                    // Data saved successfully!
                    console.log('success');
                    
                }
            });
        });
