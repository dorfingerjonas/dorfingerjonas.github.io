{{ $data := index site.Data.footer }}

{{ if $data.enable }}
{{ with $data }}

<footer>
    <div id='iconBox'>
        {{range .icons}}
        <a href='{{ .url }}'><i class='{{ .icon }}'></i></a>
        {{ end }}
    </div>

    <div class='footerRow'>
        <p style="opacity: 0;">{{ .content.policy.text }}</p>
        <p>{{ .content.copyright }}</p>
        <p><a href='{{ .content.policy.href }}'>{{ .content.policy.text }}</a></p>
    </div>
</footer>

{{end}}
{{end}}
