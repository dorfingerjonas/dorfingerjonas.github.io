{{ define "main" }}

{{ $data := index site.Data.homepage }}
{{ if $data.nav.enable}}
{{ with $data.nav }}

<nav>
    <span>{{ .name }}</span>

    <ul>
      {{ range .items}}
      <li id='{{ .id }}'>{{ .text }}</li>
      {{ end }}
    </ul>

    <p id='navCopyright'>{{ .copyright }}</p>
  </nav>

{{end}}
{{end}}
{{end}}
