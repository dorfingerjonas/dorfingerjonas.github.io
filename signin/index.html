<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
</head>
<body>
    <input type="email" id="email" placeholder="email">
    <input type="password" id="password" placeholder="password">
    <button id="btn">Anmelden</button>
    <p id="msg"></p>
    <button onclick="firebase.auth().signOut()">abmelden</button>
</body>
    <script>
    
    const firebaseConfig = {
    apiKey: "AIzaSyBd4ZNQRImSA-DLkRuQUShh8jqH-L9DVJM",
    authDomain: "jonas-dorfinger.firebaseapp.com",
    databaseURL: "https://jonas-dorfinger.firebaseio.com",
    projectId: "jonas-dorfinger",
    storageBucket: "jonas-dorfinger.appspot.com",
    messagingSenderId: "47344971189",
    appId: "1:47344971189:web:7dd58623493ae508"
  };
  
  firebase.initializeApp(firebaseConfig);

  document.getElementById('btn').addEventListener('click', () => {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
        
      firebase.auth().signInWithEmailAndPassword(email.value, password.value).then(() => {
          document.getElementById('msg').textContent = 'success';
      });
  });

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        document.getElementById('msg').textContent = 'logged in';
    } else {
        document.getElementById('msg').textContent = 'not logged in';
    }
  });
  
  </script>
</html>
